<html>
    <head>
        <title> Reservation Form</title>
        <style>
        label{
            margin: 20px;
            font-size: larger;


        } 
        input,select,textarea{
            margin: 20px;
            text-align: center;
            font-size: large;
            border: 5px solid #777;
        }
        
        </style>
    </head>
    <body>

           
                <label>Enter Your Name:</label><br>
                <input type="text" name="Name" placeholder="Name"><br>

                <label>Enter your email address</label><br>
                <input type="email" name="email" placeholder="Email ID"><br>

                <label>Enter your mobile number</label><br>
                <input type="number" name="ph" placeholder="Mobile No."><br>


                <label for="Age">Enter Your Age:</label><br>
                <input type="text" name="Age" placeholder="Age"><br>

                <label>Enter Starting Location:</label><br>
                <input type ="text" name="S City" placeholder="From"><br>

                <label>Enter Destination:</label><br>
                <input type="text" name="D City" placeholder="To"><br>

                <label> Enter your travelling date:</label><br>
                <input type="date" name="date" value="Date"><br>

                <label>Enter number of passangers</label><br>
                <input type="number" name="no." placeholder="Amount"><br>

                <label> Choose your preffered meal type</label><br>
                <select>
                    <option>Vegetarian</option>
                    <option>Non Vegetarian</option>
                    <option>Vegan</option>
                </select><br>

                <label>Enter your other requirements</label><br>
                <textarea name="others" placeholder="Other Requirements"></textarea><br>

                <input type="submit" name="sub" placeholder="Submit">

     </body>
</html>
